<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <title>Category Trivia</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main">
        <h1 class="title-class"><span id="trivia-type" class="hide game-group"></span><span class="first-group">Category</span> Trivia</h1>
        <h2 class="explanation main-items first-group">Welcome to Category Trivia! Pick a category and click "Play" to begin!</h2>
        <h2 id="final-text" class="explanation hide main-items first-group"></h2>
        <div id="dropdown-div" class="main-items first-group">
            <label for="category" id="dropdown-label" class="dropdown">Choose a category: </label>
            <select name="category"  id="categories" class="dropdown">
                <option value="animals" class="dropdown">Animals</option>
                <option value="art" class="dropdown" selected="selected">Art</option>
                <option value="film" class="dropdown">Film</option>
                <option value="history" class="dropdown">History</option>
                <option value="music" class="dropdown">Music</option>
                <option value="mythology" class="dropdown">Mythology</option>
                <option value="science" class="dropdown">Science</option>   
            </select>
            <div class="start-button-div first-group">
                <input id="start-button" type="submit" value="Play" class="buttons first-group">
            </div>    
            </div> 
        <div id="game-div" class="hide game-group">   
            <div id="score-div" class="scoring hide flex-items">
                <label class="hide game-group">Score</label>
                <h3 class="hide game-group score-number"><span id="score-span">0</span></h3>
            </div>
            <div id="game-parent" class="hide game-group">
                <p class="hide game-group">Question <span id="question-number">1</span></p>
                <div id="question-div">
                    <h3 id="question" class="hide game-group">Question Placeholder</h3>
                </div>
                <div class="answer-div hide game-group">
                    <p id="answer-1" class="answers">Answer 1 placeholder.</p>
                </div>
                <div class="answer-div hide game-group">
                    <p id="answer-2" class="answers">Answer 2 placeholder.</p>
                </div>
                <div class="answer-div hide game-group">
                    <p id="answer-3" class="answers">Answer 3 placeholder.</p>
                </div>
                <div class="answer-div hide game-group">
                    <p id="answer-4" class="answers">Answer 4 placeholder.</p>
                </div>
            </div>
            <div id="high-score-div" class="scoring hide flex-items">
                <label class="hide game-group"><span id="high-score-span">High Score</span></label>
                <h3 id="high-score" class="hide game-group score-number">0</h3>
            </div>
        </div>
        <h3 id="correct-status"></h3>
        <div id="button-div">
            <input id="next-button" type="submit" value="Next Question" class="buttons hide">
            <input id="play-again-button" type="submit" value="Play Again" class="buttons hide">
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
